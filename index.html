<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link rel="stylesheet" href="style.css">
    <script src="jv.js" defer></script>
</head>
<body>

    <dialog class="newBook">
        <form method="dialog">
            <div>
                <label for="title">Title</label>
                <input type="text" class="title" name="title">
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" class="author" name="author">
            </div>
            <div>
                <label for="pages">Pages</label>
                <input type="number" class="pages" name="pages">
            </div>
            <div>
                <label for="read"></label>
                <select class="read" name="read">
                    <option value="read">Read</option>
                    <option value="not read">Not Read</option>
                </select>
            </div>

            <div>
                <button class="cancel" type="reset">Clear</button>
                <button class="submit" type="reset">Confirm</button>
            </div>
        </form>
    </dialog>

    <div class="Shelf"></div>

    <div>
        <button class="newBookButton">New Book</button>
    </div>

</body>
</html>
